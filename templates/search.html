<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Dining Option - UNT Food Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .submit-container {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .submit-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UNT Food Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><button class="btn btn-light">Home</button></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/about"><button
                                class="btn btn-light">About</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="/search"><button
                                class="btn btn-light">Search</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="/submit"><button
                                class="btn btn-light">Submit</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="/favorites"><button
                                class="btn btn-light">Favorites</button></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="submit-container">
        <h2 class="text-center">Submit a New Dining Option</h2>
        <form id="submitForm" method="POST" action="{{ url_for('handle_add') }}">
            <div class="mb-3">
                <label for="restaurantName" class="form-label">Restaurant Name</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name"
                    required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine Type</label>
                <input type="text" class="form-control" id="cuisine" placeholder="Enter cuisine type" required>
            </div>
            <div class="mb-3">
                <label for="dietary" class="form-label">Dietary Preferences</label>
                <select class="form-select" id="dietary" required>
                    <option value="">-- Select --</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="halal">Halal</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="kosher">Kosher</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter a brief description"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center bg-success text-white py-3">
        Â© 2025 UNT Food Finder | Built with ðŸ’š for UNT students
    </footer>

</body>

</html>
