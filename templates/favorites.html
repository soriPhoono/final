<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorites - UNT Food Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UNT Food Finder</a>
      <div class="ms-auto">
        <a class="btn btn-light me-2" href="search.html">Search</a>
        <a class="btn btn-light" href="submit.html">Submit</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4">Your Favorite Picks üçΩÔ∏è</h2>
    <div id="favorites-container" class="row g-4">
      <!-- Favorite cards will be inserted here by JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-success text-white">
    &copy; 2025 UNT Food Finder | Created for UNT Students
  </footer>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Favorites JavaScript -->
  <script>
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const container = document.getElementById('favorites-container');

    if (favorites.length === 0) {
      container.innerHTML = `<p class="text-muted">No favorites yet! Search and save your top picks.</p>`;
    } else {
      favorites.forEach(fav => {
        container.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img src="${fav.image}" class="card-img-top" alt="${fav.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${fav.name}</h5>
                <p class="card-text">${fav.description}</p>
                <button class="btn btn-danger mt-auto" onclick="removeFavorite('${fav.id}')">Remove</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function removeFavorite(id) {
      const updated = favorites.filter(f => f.id !== id);
      localStorage.setItem('favorites', JSON.stringify(updated));
      location.reload();
    }
  </script>
</body>
</html>
